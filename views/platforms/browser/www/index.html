	                                    <input type='button' id= "login" class='btn btn-finish btn-fill btn-wd loginBtn' name='finish' value='Login' />

	                                <div class="clearfix"></div>
		                        </div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$("#login").on("click",function(){

	var data = {"username" : $("#username").val().toString(),
					"password" : $("#password").val().toString()
					};
	$.ajax({
  			url: "http://localhost:8080/login",
  			data: data,
  			cache: false,
  			type: 'POST',
  			success: function(dat){
 				if(dat == "0"){
 					console.log("Login Error");
 				}else{
 					window.location.replace(window.location.protocol + "//" + window.location.host + "/home.html");
 				}
  			}
		});
});
</script>
